site_name: pynetbox
site_description: Python API client library for NetBox
theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top

plugins:
  - search
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          options:
            show_source: true
            show_root_heading: true

nav:
  - Home: index.md
  - API Reference:
    - Endpoint: endpoint.md
    - Response: response.md
    - Request: request.md
    - IPAM: IPAM.md
  - Advanced Topics:
    - Branching: branching.md
    - Advanced Usage: advanced.md
  - Development:
    - Development Guide: development/index.md
