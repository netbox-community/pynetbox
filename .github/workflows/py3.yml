name: Py3 Test

on:
  pull_request: {}
  push:
    branches:
      - master

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python: ["3.10", "3.11", "3.12"]
        netbox: ["4.2",]

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python }}

      - name: Install dev requirements
        run: pip install -r requirements-dev.txt .

      - name: Free up Docker resources
        run: |
          docker system prune -af --volumes
          docker network prune -f

      - name: Run Linter
        run: black --diff --check pynetbox tests
          
      - name: Run Tests
        run: pytest --netbox-versions=${{ matrix.netbox }}

      - name: Show Docker Logs on Failure
        if: failure()
        run: |
          echo "=== Docker Container Status ==="
          docker ps -a
          echo "=== NetBox Container Logs ==="
          docker logs $(docker ps -a | grep netbox_v4_2_netbox-1 | grep -v worker | grep -v housekeeping | awk '{print $1}') || echo "Could not find netbox container"
          echo "=== All Container Health Status ==="
          docker inspect $(docker ps -aq) --format='{{.Name}}: {{.State.Health.Status}}' || true
