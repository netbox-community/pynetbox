name: Py3 Test

on:
  pull_request: {}
  push:
    branches:
      - master

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
    - uses: pre-commit/action@v2.0.0

  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python: [3.6, 3.8]

    steps:
      - uses: actions/checkout@v2

      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python }}

      - name: Install dev requirements
        run: pip install -r requirements-dev.txt .

      - name: Run Tests
        run: pytest
